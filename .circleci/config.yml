version: 2.1
jobs:
  integration:
    machine: true
    steps:
      - checkout
      - run:
          name: nvm
          command: |
            set +e             
            touch $BASH_ENV  
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.5/install.sh | bash
            echo 'export NVM_DIR="$HOME/.nvm"' >> $BASH_ENV
            echo '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
            echo 'nvm install v10.15.1' >> $BASH_ENV
            echo 'nvm alias default v10.15.1' >> $BASH_ENV
      - run: npm i
      - run: npm run app:lint
      - run: npm run app:test
      - run: npm run app:build
      - run:
          command: cat /sys/fs/cgroup/memory/memory.max_usage_in_bytes
          when: always
      - save_cache:
          key: repo-build-{{ .Branch }}-{{ .Revision }}
          paths:
            - .
  deploy:
    machine: true
    steps:
      - restore_cache:
          key: repo-build-{{ .Branch }}-{{ .Revision }}
      - run:
          name: heroku push
          command: |
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:login
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:push -a geek-platform web
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:release -a geek-platform web
workflows:
  version: 2
  continuous-integration:
    jobs:
      - integration
      - deploy:
          requires:
            - integration
          filters:
            branches:
              only: master
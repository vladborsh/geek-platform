<ui-card>
  <ui-header class="space-bottom_5" [size]="headerSize">{{ question.actualQuestion }}</ui-header>

  <div class="space-bottom_3">
    <ui-radio
      *ngFor="let answer of question.answers; index as i"
      [label]="answer"
      [item]="i"
      [ngModel]="selectedAnswer"
      (ngModelChange)="onSelected($event)"
      name="form-question">
    </ui-radio>
  </div>
  <ui-button *ngIf="isSelected" label="Submit" (click)="onSubmit()"></ui-button>
</ui-card>

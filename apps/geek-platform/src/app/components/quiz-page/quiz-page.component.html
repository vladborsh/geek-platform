<ui-button class="space-bottom_3" label='Add' (clicked)="onAddQuiz()"></ui-button>

<ui-list-filter
  [filterFiledFunc]="filterFiledFunc"
  [itemTemplate]="itemTemplate"
  [items]="items$ | async">
</ui-list-filter>

<ng-template #itemTemplate let-item>
  <div class="space-top_1 space-bottom_1 flex">
    <div>{{ item.name }}</div>
    <div>
      <ui-button label='Take it' (clicked)="runQuiz(item._id)"></ui-button>
    </div>
  </div>
</ng-template>

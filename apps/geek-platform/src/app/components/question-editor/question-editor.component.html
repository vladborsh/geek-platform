<ng-container *ngIf="state$ | async as state">
  <div *ngIf="state.question">
    <ui-input
      class="space-bottom_5"
      [ngModel]="state.question.actualQuestion"
      (ngModelChange)="onChangeActualQuestion($event)">
    </ui-input>

    <div cdkDropList class="container-list" (cdkDropListDropped)="onDropAnswer($event)">
      <div cdkDrag class="list-item flex space-bottom_3" *ngFor="let answer of state.question.answers; index as i; trackBy: trackByFunc">
        <i cdkDragHandle class="fa fa-arrows space-right_3 drag-handle-element" aria-hidden="true"></i>
        <ui-radio [item]="i" [name]="state.question.actualQuestion" [ngModel]="state.question.correctAnswer" (ngModelChange)="onChangeCorrectAnswer($event)"></ui-radio>
        <ui-input class="full-width" [ngModel]="answer" (ngModelChange)="onChangeAnswer($event, i)"></ui-input>
        <ui-button class="space-left_5" *ngIf="state.isVisibleDeleteButton" label="Delete" (click)="onRemove(i)"></ui-button>
      </div>
    </div>

    <ui-button *ngIf="state.isVisibleAddButton" label="Add" (click)="onAdd()"></ui-button>
  </div>
</ng-container>
